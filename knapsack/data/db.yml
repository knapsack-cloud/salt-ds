blocks:
  settings:
    tokens:
      rootFontSize: 16px
demos:
  settings: {}
settings:
  favicon: https://knapsack.imgix.net/site/salt/favicon-lbqbr139np.png
  logoUrl: https://knapsack.imgix.net/site/salt/jpm-logo-c_o42fukyt.png
  theme:
    appearance:
      customFonts:
        - family: ' Open Sans'
          src:
            - format: woff2
              path: >-
                https://fonts.gstatic.com/s/opensans/v36/memSYaGs126MiZpBA-UvWbX2vVnXBbObj2OVZyOOSr4dVJWUgsjZ0B4gaVIUwaEQbjA.woff2
              type: url
          style: normal
          weight: 400
      navigation:
        primaryNav:
          accentColor:
            tokenName: salt.color.orange.500
            type: design-token
          backgroundColor:
            tokenName: salt.color.gray.900
            type: design-token
          fontWeight: 400
          hoverColor:
            tokenName: salt.color.gray.70
            type: design-token
          textColor:
            tokenName: salt.color.gray.70
            type: design-token
          textTransform: inherit
        secondaryNav:
          accentColor:
            tokenName: salt.color.gray.900
            type: design-token
          backgroundColor:
            tokenName: salt.color.gray.20
            type: design-token
          textColor:
            tokenName: salt.color.gray.90
            type: design-token
          textTransform: inherit
        tabs:
          accentColor:
            colorValue: '#ea7319'
            type: value
          textTransform: inherit
      pageElements:
        bodyText: {}
        headingLarge: {}
        headingMedium: {}
        headingSmall: {}
        headingXLarge: {}
        headingXSmall: {}
        link: {}
        pageDescription:
          fontSize:
            min:
              unit: px
              value: 14
          textTransform: inherit
        pageTitle:
          fontWeight: 600
          textTransform: inherit
    version: 10
  title: Salt Design System
